openapi: 3.0.3
info:
  title: Laravel
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://localhost'
paths:
  /api/Add-About:
    post:
      summary: "Add or Update About Section\n\nThis endpoint allows you to add or update the About section. If an About section already exists, it updates the existing record; otherwise, it creates a new one.\n\n**Note:** This endpoint requires an `Authorization: Bearer <access_token>` header.\n\n**Note:** You will get the access_token after Admin Login"
      operationId: addOrUpdateAboutSectionThisEndpointAllowsYouToAddOrUpdateTheAboutSectionIfAnAboutSectionAlreadyExistsItUpdatesTheExistingRecordOtherwiseItCreatesANewOneNoteThisEndpointRequiresAnAuthorizationBeareraccessTokenHeaderNoteYouWillGetTheAccessTokenAfterAdminLogin
      description: ''
      parameters: []
      responses:
        201:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n  'success': 1\n  \"message\": \"About Created\",\n  \"About\": {\n    \"id\": 1,\n    \"heading\": \"Welcome to Our Company\",\n    \"content\": \"Our company was founded to provide exceptional service.\",\n    \"created_at\": \"2024-01-01T00:00:00.000000Z\",\n    \"updated_at\": \"2024-01-01T00:00:00.000000Z\"\n  }\n}"
        422:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  errors:
                    heading:
                      - 'The heading field is required.'
                    content:
                      - 'The content field is required.'
                properties:
                  errors:
                    type: object
                    properties:
                      heading:
                        type: array
                        example:
                          - 'The heading field is required.'
                        items:
                          type: string
                      content:
                        type: array
                        example:
                          - 'The content field is required.'
                        items:
                          type: string
        500:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n  'success': 0\n  \"message\": \"An error occurred while Adding or Updating About info\",\n  \"error\": \"Detailed error message here\"\n}"
      tags:
        - 'About Section Management'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                heading:
                  type: string
                  description: 'The heading of the About section. Required only if About section does not exist.'
                  example: '"Welcome to Our Company"'
                  nullable: false
                content:
                  type: string
                  description: 'The content of the About section. Required only if About section does not exist.'
                  example: '"Our company was founded to provide exceptional service."'
                  nullable: false
              required:
                - heading
                - content
  /api/Show-About:
    get:
      summary: "Show About Section\n\nThis endpoint retrieves the About section information, including cards with images."
      operationId: showAboutSectionThisEndpointRetrievesTheAboutSectionInformationIncludingCardsWithImages
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  heading: 'Welcome to Our Company'
                  content: 'Our company was founded to provide exceptional service.'
                  url: 'https://example.com/about'
                  Cards:
                    -
                      Card_No: 1
                      Card_Heading: 'Our Mission'
                      Card_Subheading: 'Delivering Excellence'
                      Card_Image: 'https://res.cloudinary.com/douuxmaix/image/upload/v1720289812/m7pzdvuezcuetbrzqlek.png'
                    -
                      Card_No: 2
                      Card_Heading: 'Our Vision'
                      Card_Subheading: 'Innovate for the Future'
                      Card_Image: 'https://res.cloudinary.com/douuxmaix/image/upload/v1720289779/vz2x9n2ualplwvlg0f9m.png'
                properties:
                  heading:
                    type: string
                    example: 'Welcome to Our Company'
                  content:
                    type: string
                    example: 'Our company was founded to provide exceptional service.'
                  url:
                    type: string
                    example: 'https://example.com/about'
                  Cards:
                    type: array
                    example:
                      -
                        Card_No: 1
                        Card_Heading: 'Our Mission'
                        Card_Subheading: 'Delivering Excellence'
                        Card_Image: 'https://res.cloudinary.com/douuxmaix/image/upload/v1720289812/m7pzdvuezcuetbrzqlek.png'
                      -
                        Card_No: 2
                        Card_Heading: 'Our Vision'
                        Card_Subheading: 'Innovate for the Future'
                        Card_Image: 'https://res.cloudinary.com/douuxmaix/image/upload/v1720289779/vz2x9n2ualplwvlg0f9m.png'
                    items:
                      type: object
                      properties:
                        Card_No:
                          type: integer
                          example: 1
                        Card_Heading:
                          type: string
                          example: 'Our Mission'
                        Card_Subheading:
                          type: string
                          example: 'Delivering Excellence'
                        Card_Image:
                          type: string
                          example: 'https://res.cloudinary.com/douuxmaix/image/upload/v1720289812/m7pzdvuezcuetbrzqlek.png'
        404:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'No About section found'
                properties:
                  message:
                    type: string
                    example: 'No About section found'
      tags:
        - 'About Section Management'
      security: []
  /api/auth/register:
    post:
      summary: "Register a new admin.\n\nThis endpoint registers a new user with the role of \"admin\" and returns the user details along with a JWT token upon successful registration."
      operationId: registerANewAdminThisEndpointRegistersANewUserWithTheRoleOfadminAndReturnsTheUserDetailsAlongWithAJWTTokenUponSuccessfulRegistration
      description: ''
      parameters: []
      responses:
        201:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n    \"success\": 1\n    \"admin\": {\n        \"id\": 1,\n        \"name\": \"John Doe\",\n        \"email\": \"john.doe@example.com\",\n        \"created_at\": \"2024-11-11T19:16:43.000000Z\",\n        \"updated_at\": \"2024-11-11T19:16:43.000000Z\",\n        \"roles\": [\"admin\"]\n    },\n    \"token\": \"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...\"\n}"
        422:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  success: 0
                  error: 'The email is invalid.'
                properties:
                  success:
                    type: integer
                    example: 0
                  error:
                    type: string
                    example: 'The email is invalid.'
        500:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  success: 0
                  message: 'Error while Register'
                  error: 'Exception message here'
                properties:
                  success:
                    type: integer
                    example: 0
                  message:
                    type: string
                    example: 'Error while Register'
                  error:
                    type: string
                    example: 'Exception message here'
      tags:
        - AdminAuth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'The name of the user.'
                  example: 'John Doe'
                  nullable: false
                email:
                  type: string
                  description: 'The email address of the user. Must be unique and follow RFC validation.'
                  example: john.doe@example.com
                  nullable: false
                password:
                  type: string
                  description: 'The password for the user, must be at least 8 characters long and contain an uppercase letter, a lowercase letter, a digit, and a special character.'
                  example: StrongP@ssw0rd
                  nullable: false
              required:
                - name
                - email
                - password
      security: []
  /api/auth/login:
    post:
      summary: "Admin Login\n\nThis endpoint allows an admin user to log in by providing their email and password.\nOnly users with the \"admin\" role are authorized to log in using this endpoint."
      operationId: adminLoginThisEndpointAllowsAnAdminUserToLogInByProvidingTheirEmailAndPasswordOnlyUsersWithTheadminRoleAreAuthorizedToLogInUsingThisEndpoint
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n    \"success\": 1\n    \"access_token\": \"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...\",\n    \"token_type\": \"bearer\",\n    \"expires_in\": 3600,\n    \"user\" : {\n        \"id\": 1,\n        \"name\": \"John Doe\",\n        \"email\": \"john.doe@example.com\",\n        \"created_at\": \"2024-11-11T19:16:43.000000Z\",\n        \"updated_at\": \"2024-11-11T19:16:43.000000Z\",\n        \"roles\": [\"admin\"]\n     }\n  }"
        401:
          description: ''
          content:
            application/json:
              schema:
                oneOf:
                  -
                    description: ''
                    type: object
                    example:
                      success: 0
                      error: 'Password does not match'
                    properties:
                      success:
                        type: integer
                        example: 0
                      error:
                        type: string
                        example: 'Password does not match'
                  -
                    description: ''
                    type: object
                    example:
                      success: 0
                      error: 'Unauthorized Login Role. Only Admin can Login'
                    properties:
                      success:
                        type: integer
                        example: 0
                      error:
                        type: string
                        example: 'Unauthorized Login Role. Only Admin can Login'
        404:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  success: 0
                  error: "Email doesn't exist"
                properties:
                  success:
                    type: integer
                    example: 0
                  error:
                    type: string
                    example: "Email doesn't exist"
        422:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  success: 0
                  error: 'The email field is required.'
                properties:
                  success:
                    type: integer
                    example: 0
                  error:
                    type: string
                    example: 'The email field is required.'
        500:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  success: 0
                  message: 'Error while logging in'
                  error: 'Exception message here'
                properties:
                  success:
                    type: integer
                    example: 0
                  message:
                    type: string
                    example: 'Error while logging in'
                  error:
                    type: string
                    example: 'Exception message here'
      tags:
        - AdminAuth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'The email address of the user.'
                  example: admin@example.com
                  nullable: false
                password:
                  type: string
                  description: "The user's password, must be at least 8 characters long and contain an uppercase letter, a lowercase letter, a digit, and a special character."
                  example: StrongP@ssw0rd
                  nullable: false
              required:
                - email
                - password
      security: []
  /api/admin/profile:
    get:
      summary: "Get Profile\n\nRetrieves the authenticated Admin's profile.\n\n**Note:** This endpoint requires an `Authorization: Bearer <access_token>` header.\n\n**Note:** You will get the access_token after Admin Login"
      operationId: getProfileRetrievesTheAuthenticatedAdminsProfileNoteThisEndpointRequiresAnAuthorizationBeareraccessTokenHeaderNoteYouWillGetTheAccessTokenAfterAdminLogin
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  success: 1
                  data:
                    id: 1
                    name: 'Admin User'
                    email: admin@example.com
                    created_at: '2024-01-01T00:00:00.000000Z'
                    updated_at: '2024-01-01T00:00:00.000000Z'
                properties:
                  success:
                    type: integer
                    example: 1
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      name:
                        type: string
                        example: 'Admin User'
                      email:
                        type: string
                        example: admin@example.com
                      created_at:
                        type: string
                        example: '2024-01-01T00:00:00.000000Z'
                      updated_at:
                        type: string
                        example: '2024-01-01T00:00:00.000000Z'
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  success: 0
                  error: 'No User Found'
                properties:
                  success:
                    type: integer
                    example: 0
                  error:
                    type: string
                    example: 'No User Found'
      tags:
        - AdminAuth
  /api/profile/update:
    put:
      summary: "Update Admin Profile\n\nAllows the authenticated admin to update their profile information.\nThe name, email, and password fields are optional, but if provided,\nthey must meet the specified validation criteria.\n\n**Note:** This endpoint requires an `Authorization: Bearer <access_token>` header.\n\n**Note:** You will get the access_token after Admin Login"
      operationId: updateAdminProfileAllowsTheAuthenticatedAdminToUpdateTheirProfileInformationTheNameEmailAndPasswordFieldsAreOptionalButIfProvidedtheyMustMeetTheSpecifiedValidationCriteriaNoteThisEndpointRequiresAnAuthorizationBeareraccessTokenHeaderNoteYouWillGetTheAccessTokenAfterAdminLogin
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n    \"success\" : 1\n    \"message\": \"Profile updated successfully\",\n    \"user\": {\n        \"id\": 1,\n        \"name\": \"Updated Name\",\n        \"email\": \"updatedemail@example.com\",\n        \"created_at\": \"2024-01-01T00:00:00.000000Z\",\n        \"updated_at\": \"2024-01-02T00:00:00.000000Z\"\n    }\n}"
        404:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n    'success': 0,\n    \"message\": \"Record not found\"\n}"
        422:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n    \"success\" : 0 \n    \"errors\" : \"The email has already been taken.\"\n    }\n}"
        500:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n    'success': 0,\n    \"message\": \"Error while Updating Admin Profile\",\n    \"error\": \"Exception message here\"\n}"
      tags:
        - AdminAuth
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: "optional The user's name, max 50 characters."
                  example: 'John Doe'
                  nullable: true
                email:
                  type: string
                  description: "optional The user's email address."
                  example: newadmin@example.com
                  nullable: false
                password:
                  type: string
                  description: 'optional The new password, must be at least 8 characters long and contain an uppercase letter, a lowercase letter, a digit, and a special character.'
                  example: StrongP@ssw0rd
                  nullable: true
  /api/show/Airline:
    get:
      summary: 'API to retrieve airline data by its carrier code (IATA code).'
      operationId: aPIToRetrieveAirlineDataByItsCarrierCodeIATACode
      description: ''
      parameters:
        -
          in: query
          name: code
          description: 'The IATA carrier code.'
          example: aliquid
          required: true
          schema:
            type: string
            description: 'The IATA carrier code.'
            example: aliquid
            nullable: false
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  success: 1
                  data:
                    carrier_code: XYZ
                    airline_name: 'XYZ Airlines'
                    country: Country
                    other_fields: ...
                properties:
                  success:
                    type: integer
                    example: 1
                  data:
                    type: object
                    properties:
                      carrier_code:
                        type: string
                        example: XYZ
                      airline_name:
                        type: string
                        example: 'XYZ Airlines'
                      country:
                        type: string
                        example: Country
                      other_fields:
                        type: string
                        example: ...
        400:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  success: 0
                  message: 'Airline code is required'
                properties:
                  success:
                    type: integer
                    example: 0
                  message:
                    type: string
                    example: 'Airline code is required'
        404:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  success: 0
                  message: 'No Data Found'
                properties:
                  success:
                    type: integer
                    example: 0
                  message:
                    type: string
                    example: 'No Data Found'
        500:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  success: 0
                  error: 'Something went wrong while retrieving data'
                  details: '<error message>'
                properties:
                  success:
                    type: integer
                    example: 0
                  error:
                    type: string
                    example: 'Something went wrong while retrieving data'
                  details:
                    type: string
                    example: '<error message>'
      tags:
        - 'Airline Management'
      security: []
  /api/showIata/airport:
    get:
      summary: 'API to search for airports based on a query string, which could match IATA code, city, country, state, or airport name.'
      operationId: aPIToSearchForAirportsBasedOnAQueryStringWhichCouldMatchIATACodeCityCountryStateOrAirportName
      description: ''
      parameters:
        -
          in: query
          name: query
          description: 'The search term (IATA code, city, country, state, or airport name).'
          example: aliquam
          required: true
          schema:
            type: string
            description: 'The search term (IATA code, city, country, state, or airport name).'
            example: aliquam
            nullable: false
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n  \"success\": 1,\n  \"data\": [\n    {\"iata_code\": \"XYZ\", \"airport_name\": \"XYZ Airport\", \"city\": \"XYZ City\", \"country\": \"Country\", ...},\n    ...\n  ]\n}"
        404:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  success: 0
                  message: 'No Data Found'
                properties:
                  success:
                    type: integer
                    example: 0
                  message:
                    type: string
                    example: 'No Data Found'
        500:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  success: 0
                  error: 'Something went wrong while retrieving data'
                  details: '<error message>'
                properties:
                  success:
                    type: integer
                    example: 0
                  error:
                    type: string
                    example: 'Something went wrong while retrieving data'
                  details:
                    type: string
                    example: '<error message>'
      tags:
        - 'Airport Search'
      security: []
  /api/Add-Banner:
    post:
      summary: "Upload or Update Banner\n\nThis endpoint allows you to upload a new banner or update an existing one. \nOnly 3 banners can exist at a time, so no additional banners will be accepted once the limit is reached.\n**Note:** This endpoint requires an `Authorization: Bearer <access_token>` header.\n\n**Note:** You will get the access_token after Admin Login"
      operationId: uploadOrUpdateBannerThisEndpointAllowsYouToUploadANewBannerOrUpdateAnExistingOneOnly3BannersCanExistAtATimeSoNoAdditionalBannersWillBeAcceptedOnceTheLimitIsReachedNoteThisEndpointRequiresAnAuthorizationBeareraccessTokenHeaderNoteYouWillGetTheAccessTokenAfterAdminLogin
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Banner updated'
                properties:
                  message:
                    type: string
                    example: 'Banner updated'
        201:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Banner created'
                properties:
                  message:
                    type: string
                    example: 'Banner created'
        400:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Cannot create more than 3 banners'
                properties:
                  message:
                    type: string
                    example: 'Cannot create more than 3 banners'
        422:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  errors:
                    Banner_image:
                      - 'The Banner image field is required when creating a new banner.'
                properties:
                  errors:
                    type: object
                    properties:
                      Banner_image:
                        type: array
                        example:
                          - 'The Banner image field is required when creating a new banner.'
                        items:
                          type: string
        500:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'An error occurred while Adding or Updating Section'
                  error: 'Detailed error message here'
                properties:
                  message:
                    type: string
                    example: 'An error occurred while Adding or Updating Section'
                  error:
                    type: string
                    example: 'Detailed error message here'
      tags:
        - 'Banner Management'
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                Banner_No:
                  type: string
                  description: 'The banner number or identifier.'
                  example: '"1"'
                  nullable: false
                Banner_image:
                  type: string
                  format: binary
                  description: 'if new banner, optional if updating An image file for the banner, allowed types: jpeg, png, jpg, gif, svg, max size 5MB.'
                  nullable: false
              required:
                - Banner_No
                - Banner_image
  /api/Show-Banner:
    get:
      summary: "Show All Banners\n\nThis endpoint retrieves all existing banners."
      operationId: showAllBannersThisEndpointRetrievesAllExistingBanners
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                example:
                  -
                    Banner_No: '1'
                    Banner_image: 'https://cloudinary.com/your-image-url.jpg'
                    created_at: '2024-01-01T00:00:00.000000Z'
                    updated_at: '2024-01-01T00:00:00.000000Z'
                  -
                    Banner_No: '2'
                    Banner_image: 'https://cloudinary.com/another-image-url.jpg'
                    created_at: '2024-01-02T00:00:00.000000Z'
                    updated_at: '2024-01-02T00:00:00.000000Z'
        404:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n  'success' : 0\n  \"message\": \"No Banner found\"\n}"
      tags:
        - 'Banner Management'
      security: []
  /api/addCard:
    post:
      summary: "Add or Update Card\n\nThis endpoint allows you to add a new card or update an existing one based on the `Card_No`. The total number of cards is limited to three.\n\n**Note:** This endpoint requires an `Authorization: Bearer <access_token>` header.\n\n**Note:** You will get the access_token after Admin Login"
      operationId: addOrUpdateCardThisEndpointAllowsYouToAddANewCardOrUpdateAnExistingOneBasedOnTheCardNoTheTotalNumberOfCardsIsLimitedToThreeNoteThisEndpointRequiresAnAuthorizationBeareraccessTokenHeaderNoteYouWillGetTheAccessTokenAfterAdminLogin
      description: ''
      parameters: []
      responses:
        201:
          description: ''
          content:
            application/json:
              schema:
                oneOf:
                  -
                    description: ''
                    type: object
                    example:
                      success: 1
                      message: 'Card created'
                    properties:
                      success:
                        type: integer
                        example: 1
                      message:
                        type: string
                        example: 'Card created'
                  -
                    description: ''
                    type: object
                    example:
                      success: 1
                      message: 'Card updated'
                    properties:
                      success:
                        type: integer
                        example: 1
                      message:
                        type: string
                        example: 'Card updated'
        400:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  success: 0
                  message: 'Cannot create more than 3 cards'
                properties:
                  success:
                    type: integer
                    example: 0
                  message:
                    type: string
                    example: 'Cannot create more than 3 cards'
        422:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  errors:
                    Card_No:
                      - 'The Card_No field is required.'
                    Card_Heading:
                      - 'The Card_Heading field is required.'
                properties:
                  errors:
                    type: object
                    properties:
                      Card_No:
                        type: array
                        example:
                          - 'The Card_No field is required.'
                        items:
                          type: string
                      Card_Heading:
                        type: array
                        example:
                          - 'The Card_Heading field is required.'
                        items:
                          type: string
        500:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  success: 0
                  message: 'An error occurred while Adding or Updating Section'
                  error: 'Detailed error message here'
                properties:
                  success:
                    type: integer
                    example: 0
                  message:
                    type: string
                    example: 'An error occurred while Adding or Updating Section'
                  error:
                    type: string
